<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label">Email <input id="email" placeholder="Enter your email" type="email" required/></label>
      <label for="age" id="number-label">Age(optional) <input id="number" placeholder="age" type="number" min="18" max="99" required/></label>
      </fieldset>
      <fieldset>
      <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">select an option</option>
            <option value="1">student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Others</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
          Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input id="definitely" type="radio" name="group1" class="inline" value="definitely" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="group1" class="inline" value="maybe" /> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="group1" class="inline" value="notsure" /> Notsure</label>
        </fieldset>
        <fieldset>
        <label for="feature">What is your favorite feature of freeCodeCamp?
          <select id="feature" name="feature">
            <option value="">select an option</option>
            <option value="1">Challegnes</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Front-end Projects"/>Front-end Projects</label>
          <label><input class="inline" id="" type="checkbox" name="" value="Back-end Projects" />Back-end Projects</label>
          <label><input class="inline" id="" type="checkbox" name="" value="Data Visualization" />Data Visualization</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Challenges" />Challenges</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Open Source Community" />Open Source Community</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Gitter help rooms" />Gitter help rooms</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Videos" />Videos</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="City Meetups" />City Meetups</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Wiki" />Wiki</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Forum" />Forum</label>
          <label><input class="inline" id="" type="checkbox"  name="" value="Additional Courses"/>Additional Courses</label>
        </fieldset>
        <fieldset>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
        </label>
        </fieldset>
        <fieldset>
        <input id="submit" type="submit" value="Submit" />
        </fieldset>
    </form>
  </body>
</html>
